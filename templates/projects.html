{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Your projects {% endblock %}</h1>

    <div class="col-md-6">
        <table class="table-projects">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Create date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for project in projects %}
            <tr>
                <td><strong>{{ project.name }}</strong></td>
                <td>{{ project.description }}</td>
                <td>{{ project.created_at }}</td>
                <td>
                    <a class="button-link details"
                       href="/project/{{ project.id }}">
                        Open
                    </a>
                    <a class="button-link delete"
                       href="/delete/{{ project.id }}">
                        Delete
                    </a>
                    <a class="button-link option"
                       href="/update/{{ project.id }}">
                        Edit
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock %}
